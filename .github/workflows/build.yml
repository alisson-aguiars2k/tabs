name: deploy

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: action/setup-node@v1
      with:
        node-version: '14.x'
    - name: Build web-app
      run: |
        npm ci
        npm rum build
    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with: 
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build